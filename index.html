<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Chart Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row equal-height">
      <div class="col-12 col-md-6">
        <div class="chart-container">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <select class="form-select" id="courseInput"></select>
        <div class="param-container" id="paramSpace"></div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="fileInput">
      <span hidden id="fileName"></span>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="general.js"></script>
  <script src="script.js"></script>
  <script src="fileInput.js"></script>
  <script src="scoreDetail.js"></script>
  <script src="parameter.js"></script>
  <script src="radar.js"></script>
</body>

</html>
